Events:
  playerDeath:
    type: player_death
    conditions:
    - '%objective_score_{vidas}% == 1 execute action2'
    actions:
      default:
      - 'console_command: minecraft:scoreboard players remove %player% vidas 1'
      - 'console_command: animation true 1 0 82'
      - 'console_command: execute as @a at @s run playsound minecraft:reviil voice @s'
      - 'to_all: message: &f&lHa &a&l%player% &f&lle quedan &c&l%objective_score_{vidas}%
        vidas de 3'
      action2:
      - 'console_command: gamemode spectator %player%'
      - 'console_command: tellraw @a "§4§l------------------------------"'
      - 'console_command: tellraw @a "                                    "'
      - 'console_command: tellraw @a "                                    "'
      - 'console_command: tellraw @a "           §e§lEL jugador §a§l%player_name%"'
      - 'console_command: tellraw @a "      §e§lha sido eliminado ya q se"'
      - 'console_command: tellraw @a "          §e§lha quedado §e§lsin §c§lVidas"'
      - 'console_command: tellraw @a "                                    "'
      - 'console_command: tellraw @a "                                    "'
      - 'console_command: tellraw @a "§4§l------------------------------"'
      - 'console_command: animation true 1 0 82'
      - 'console_command: execute as @a at @s run playsound minecraft:reviil voice @s'
      - 'to_all: message: &f¡&a&l%player% &f&lse ha queado sin &c&lvidas!'
      - 'wait: 10'
  firstJoin:
    type: player_join
    conditions:
    - '%objective_score_{vidas}% == 0'
    actions:
      default:
      - 'console_command: minecraft:scoreboard players set %player% vidas 3'
  pvpOn:
    type: player_command
    conditions:
    - '%main_command% == /pvpon'
    - '%player% == itssos'
    actions:
      default:
      - 'cancel_event: true'
      - 'to_all: player_command_as_op: pvp on'
      - 'to_all: message: &f&l¡El &c&lPVP &f&lha sido &a&lACTIVADO!'
      - 'to_all: playsound: ENTITY_ELDER_GUARDIAN_CURSE;10;0'
  pvpOff:
    type: player_command
    conditions:
    - '%main_command% == /pvpoff'
    - '%player% == itssos'
    actions:
      default:
      - 'cancel_event: true'
      - 'to_all: player_command_as_op: pvp off'
      - 'to_all: message: &f&l¡El &c&lPVP &f&lha sido &c&lDESACTIVADO!'
      - 'to_all: playsound: ENTITY_ELDER_GUARDIAN_CURSE;10;0'
